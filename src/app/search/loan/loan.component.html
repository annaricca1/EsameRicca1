<button (click)="openLoan()"  *ngIf="!isBorrowed">
  <span class="material-symbols-outlined" > menu_book </span></button>
<p *ngIf = "selezionataLoan !== false"> Vuoi prendere in prestito questo libro? <br>
  Per continuare devi inserire alcuni dati:<br> 
  <app-input label="Nome" [type]="'text'" (inputValue)="name = $event"> </app-input><br>
  <app-input label="Cognome" [type]="'text'" (inputValue)="surname = $event"> </app-input>
  <button (click)="loanDocuments()"> Procedi </button>  
  <button (click)="closeLoan()">Annulla </button>
  <br>
  <span *ngIf= "message">Mancano dei dati!</span>
</p>

<button *ngIf= " isBorrowed " (click)="openGiveback()"><span class="material-symbols-outlined1">
  redo
  </span>
  </button> 
  <p *ngIf = "selezionataGiveback !== false"> Vuoi restituire questo libro? <br>
    <button (click)="givebackDocuments()"> Procedi </button>  
  <button (click)="closeGiveback()">Annulla </button>
